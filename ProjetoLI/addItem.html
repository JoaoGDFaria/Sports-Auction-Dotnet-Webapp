<head>

<body>

    <iframe src="header.html" width=100% height="100%" frameborder="0"></iframe>

    
        
    <div id="addItem" class="d-flex align-items-center justify-content-center vh-80">
        <div class="card bg-dark text-white">
            <div class="card-body p-5 text-center aux">
                <div class = "row row-cols-1">
                        <div class="form-outline form-white mb-4 field">
                            <p>Auction Name</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Picture of the Item</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Minimum Bid Amount(€)</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Item Name</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Authentication Number</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Buy Now Price(€)</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Athlete/Team/Event Name</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Size</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Minimum Bid Increment(€)</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Description</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 field">
                            <p>Condition</p>
                            <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                        </div>
                        <div class="cont field">
                            <p class="al">Category</p>   
                            <button type="button" class="btn-primary dropdown-toggle form-control form-control-lg" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu scrollable-dropdown-menu">
                                <li><a class="dropdown-item" href="#">AAA</a></li>
                                <li><a class="dropdown-item" href="#">BBB</a></li>

                                <li><a class="dropdown-item" href="#">AAA</a></li>

                                <li><a class="dropdown-item" href="#">DDD</a></li>
                                <li><a class="dropdown-item" href="#">EEE</a></li>
                            </ul>
                        </form> 
                        <div class="button d-flex buttons">
                            <button type="button" class="btn btn-success">SUBMIT</button>
                            <button type="button" class="btn btn-danger">CANCEL</button>
                        </div>   
                    </div>
                </div>
                

        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
