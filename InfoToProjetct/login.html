<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/doppio-one-2');
        /* Your other styles go here */
    </style>
</head>
<body>
    
    <div id="login" class="d-flex align-items-center justify-content-center vh-80">
        <div class="card bg-dark text-white aux">
            <div class="card-body p-5 text-center aux">
                <div class="mb-md-5 mt-md-4 pb-5">
                    <img class="mb-4" src="./images/logo.png" alt="" width="100">
                    <h2 class="fw-bold mb-2 text-uppercase">LOG IN</h2>
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">EMAIL</label>
                        <input type="email" id="typeEmailX" class="form-control form-control-lg input" />
                    </div>
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">PASSWORD</label>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg input" />
                    </div>

                    <div class="hyperlink">
                        <p class="mb-0">Don't have an account? <a href="./register.html" class="text-white-50 fw-bold click">Sign Up</a>!</p>
                        <br/>
                    </div>
                    <div class="button d-flex justify-content-between buttons">
                        <button type="button" class="btn btn-danger">EXIT</button>
                        <button type="button" class="btn btn-success">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
