<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAuctions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/myAuctions.css">

    <style>
        @import url('https://fonts.cdnfonts.com/css/doppio-one-2');
    </style>
</head>
<body>

    <iframe class="header-iframe" src="header.html" width=100% height="100%" frameborder="0"></iframe>



    <div class="cont">
        <div class="text-group-2 grid-info2">

            <button class="itemButton1">
                <div class="item row g-0 ">
                        
                    <div class="imagem col-md-4">
                        <img src="./images/james.jpg" class="img-fluid ">
                    </div>

                    <div class="itemInfo col-md-8">
                            <p class="itemInfo">Athlete: Lebron James</p>
                            <p class="itemInfo">Current Bid: <span class = "corPreco">1240.50€</span></p>
                            <p class="itemInfo">Buy Now: <span class = "corPreco">5000.00€</span></p>
                            <p class="itemInfo">Time Left: 2 days 1h</p>
                    </div>
                        
                </div>
            </button>

            <button class="itemButton1">
                <div class="item row g-0 ">
                        
                    <div class="imagem col-md-4 ">
                        <img src="./images/balotelli.jpg" class="img-fluid ">
                    </div>

                    <div class="itemInfo col-md-8">
                        <p class="itemInfo">Athlete: M.Balotelli</p>
                        <p class="itemInfo">Current Bid: <span class = "corPreco">340.65€</span></p>
                        <p class="itemInfo">Buy Now: <span class = "corPreco">450.00€</span></p>
                        <p class="itemInfo">Time Left: 6 hours 36 m</p>
                    </div>
                        
                </div>
            </button>

            <button class="itemButton2">
                <div class="item row g-0 ">
                        
                    <div class="imagem col-md-4 ">
                        <img src="./images/brady.webp" class="img-fluid ">
                    </div>

                    <div class="itemInfos col-md-8">
                        <p class="itemInfo">Athlete: Tom Brady </p>
                        <p class="itemInfo">Status: NO BUYER</p>
                    </div>
                        
                </div>
            </button>

            <button class="itemButton3">
                <div class="item row g-0 ">
                        
                    <div class="imagem col-md-4 ">
                        <img src="./images/raquete.webp" class="img-fluid ">
                    </div>

                    <div class="itemInfos col-md-8">
                        <div class="itemInfos col-md-8">
                            <p class="itemInfo">Athlete: </p>
                            <p class="itemInfo">Sold at: <span class = "corPreco">324.00€</span></p>
                            <p class="itemInfo">Status: SOLD</p>
                            
                        </div>
                    </div>
                        
                </div>
            </button>
        </div> 

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center mt-4">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">

        </footer>
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
